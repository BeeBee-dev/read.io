<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</head>
<body>

<div class="offcanvas offcanvas-start" id="demo">
  <div class="offcanvas-header">
    <h1 class="offcanvas-title">Contact Us</h1>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body bg-success">
    <form>
        <div class="form-group mb-3">
        
           <input type="text" placeholder="Your Name" class="form-control">
        </div>
        <div class="form-group"> <input type="text" placeholder="Your Email" class="form-control"></div>
        <div class="form-group mt-3">
            <input type="text" placeholder="Your Number" class="form-control">
        </div>
            <div class="form-group mt-3">
            <textarea class="form-control" placeholder="message" rows="4"></textarea>
         </div>
         <button class="Btn btn-primary form-control mt-3">Submit</button>

         <div class="mt-3">
          <center><img src="Spinner-3.gif" alt=""> </center> 
         </div>


        </form>
   </div>
</div>

<div class="container-fluid mt-3">
  <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
   Contact Us
  </button>
</div>

</body>
</html>
